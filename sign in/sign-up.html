<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sajilo Rent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../sign in/styles/general.css" />
    <link rel="stylesheet" href="../sign in/styles/signup.css" />
  </head>
  <body>
    <div class="split-screen">
      <div class="left-section">
        <img class="logo" src="../resources/logo.svg" />
        <h1>Sajilo Rent</h1>
      </div>
      <div class="right-section">

        <!-- form----------------------------------------------------------------------------------------------- -->
        <form action="../user-panel/back_end/login.php" method ="post" >
          <section class="title">
            <h2>Log in</h2>
            <div class="login-container"></div>
          </section>
          <div class="input-container email">
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-container password">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          </div>
          <div class="sign-up-button-container">
            <button class="sign-up-button" type ="submit">log in</button>
          </div>
          <div class="p-container">
            <p class="">
              Not Registered?
              <a href="./login.html"><strong>Sign up</strong></a>
            </p>
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
