<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sajilo Rent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/login-page.css" />
  </head>
  <body>
    <div class="split-screeen">
      <div class="left-section">
        <img class="logo" src="../resources/logo.svg" />
        <h1>Sajilo Rent</h1>
      </div>
      <div class="right-section">
        <form>
          <section class="copy">
            <h2>Sign up</h2>
            <div class="login-container">
              <p>
                Already have an account? <a href="#"><strong>Log In</strong></a>
              </p>
            </div>
          </section>

          <div class="input-container name">
            <input
              id="fname"
              name="fname"
              type="text"
              placeholder="First Name"
            />
            <input
              id="lname"
              name="fname"
              type="text"
              placeholder="Last Name"
            />
          </div>
          <div class="input-container email">
            <input id="email" name="email" type="email" placeholder="Email" />
          </div>
          <div class="input-container password">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
            />
            <!-- <i class="far fa-eye-slash">hello</i> -->
          </div>
          <button class="sign-up-button">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
